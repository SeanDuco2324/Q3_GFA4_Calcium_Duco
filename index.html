<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Determine the Type of Triangle</title>
</head>
<body>
    
<script>


    var a=prompt("Input length of Side A: ");
    var b=prompt("Input length of Side B: ");
    var c=prompt("Input length of Side C: ");




    if(isNaN(a) || isNaN(b) || isNaN(c)){
        window.alert("This website only accepts numerical inputs. Please try again.");
    }

    else{
       determineTriangle(a,b,c);
    }


function determineTriangle(a,b,c){

    if(a==b && b==c){
        window.alert("This is an EQUILATERAL triangle");
    }

    else if(a==b || a==c || b==c){
        window.alert("This is an ISOSCELES triangle");
    }

    else{
        window.alert("This is a SCALENE triangle");
    }
}
</script>

</body>
</html>
